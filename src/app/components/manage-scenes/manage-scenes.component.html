<div class="manage-scenes">
  <button type="button" name="hide" (click)="hide()">
    <img src="assets/images/hide.svg" alt="erase" class="buttonTopImg">
    {{'Dashboard.Hide' | translate}}
  </button>
  <button type="button" name="remove" (click)="remove()">
    <img src="assets/images/delete.svg" alt="erase" class="buttonTopImg">
    {{'Dashboard.Remove' | translate}}
  </button>
  <button type="button" name="rename" (click)="rename()">
    <img src="assets/images/rename.png" alt="erase" class="buttonTopImg">
    {{'Dashboard.Rename' | translate}}
  </button>
  <button type="button" name="export" (click)="export()">
    <img src="assets/images/export.svg" alt="erase" class="buttonTopImg">
    {{'Dashboard.Export' | translate}}
  </button>
  <button type="button" name="import" (click)="import()">
    <img src="assets/images/import.svg" alt="erase" class="buttonTopImg">
    {{'Dashboard.Import' | translate}}
  </button>
</div>
